<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Posts</title>
</head>
<body>
<h1>All Posts</h1>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="post : ${postList}">
    <td th:text="${post.title}"></td>
    <td><a th:href="@{/post/{id}/edit(id=${post.id})}">Edit</a></td>
    <td><a th:href="@{/post/{id}/delete(id=${post.id})}" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
