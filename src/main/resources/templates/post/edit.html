<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form th:action="@{/post/update}" method="post">
  <input type="hidden" id="id" name="id" th:value="${post.id}">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" th:value="${post.title}"><br>
  <label for="content">Content:</label><br>
  <textarea id="content" name="content" th:text="${post.content}"></textarea><br><br>
  <button type="submit">Update</button>
</form>
</body>
</html>
